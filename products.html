<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zari Unique Sweets - Products</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-left">
      <img src="images/logo.png" alt="Logo" class="logo" />
      <h1 class="brand-name">Zari Unique Sweets</h1>
    </div>

    <nav>
      <a href="index.html" class="home-btn">Home</a>
    </nav>
  </header>

  <main>

    <!-- Tagline -->
    <h2 class="tagline">Sweet. Pretty. Handmade.</h2>

    <!-- Category Buttons -->
    <div class="category-buttons">
      <button>Cakes</button>
      <button>Cookies</button>
      <button>Cupcakes</button>
      <button>Treat Boxes</button>
      <button>Pastries</button>
      <button>Special Orders</button>
    </div>

    <!-- Featured Section -->
    <section>
      <h2 class="featured-title">Featured Treats</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="images/sample1.jpg" alt="Treat 1" />
          <h3>Chocolate Drip Cake</h3>
        </div>
        <div class="product-card">
          <img src="images/sample2.jpg" alt="Treat 2" />
          <h3>Pink Cupcake Box</h3>
        </div>
        <div class="product-card">
          <img src="images/sample3.jpg" alt="Treat 3" />
          <h3>Heart Cookies</h3>
        </div>
      </div>
    </section>

  </main>

</body>
</html>
